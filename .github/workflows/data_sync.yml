name: Auto Update Gold Price (15 phút/lần)

on:
  schedule:
    # Chạy 15 phút một lần
    - cron: '*/15 * * * *'
  
  # Cho phép chạy thủ công để test
  workflow_dispatch:

jobs:
  update-gold:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout mã nguồn
        uses: actions/checkout@v4

      - name: 2. Cài đặt Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Cài đặt thư viện (Axios & XML2JS)
        run: npm install axios xml2js

      - name: 4. Chạy tool lấy giá vàng
        run: node scripts/build_data.js
        env:
          # Chỉ cần 2 secret này là đủ
          DOJI_API_KEY: ${{ secrets.DOJI_API_KEY }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}

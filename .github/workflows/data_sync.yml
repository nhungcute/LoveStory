name: Đồng Bộ Dữ Liệu Hàng Ngày

on:
  schedule:
    # Chạy vào 00:01 giờ Việt Nam (tức 17:01 UTC ngày hôm trước)
    - cron: '1 17 * * *'
  
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

concurrency:
  group: 'global-data-sync' # Tên nhóm chung
  cancel-in-progress: false # Xếp hàng, không hủy

permissions:
  contents: write 

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout mã nguồn
        uses: actions/checkout@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            
      - name: 2. Cài đặt Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Cài đặt thư viện (node-fetch)
        run: npm install node-fetch@2

      - name: 4. Chạy kịch bản đồng bộ và tính toán
        run: node ./scripts/build_data.js
        env:
          GDRIVE_API_KEY: ${{ secrets.GDRIVE_API_KEY }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      - name: 5. Commit và Push dữ liệu mới
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Thêm các file mới tạo (Staging)
          git add image_data.json
          git add home_data.json
          
          # Chỉ commit nếu có thay đổi
          if ! git diff --cached --quiet; then
            echo "Phát hiện thay đổi, đang commit..."
            
            # Commit các thay đổi local
            git commit -m "Auto Sync: Cập nhật dữ liệu media và trang chủ"
            
            # Kéo các thay đổi từ xa (gold_sync) và đặt commit của chúng ta lên trên
            git pull --rebase
            
            # Đẩy (push) các thay đổi đã hợp nhất
            git push
          else
            echo "Không có thay đổi dữ liệu."
          fi

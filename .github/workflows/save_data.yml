name: Xử lý Ghi Dữ Liệu

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: 'Đường dẫn tệp JSON (ví dụ: actions.json)'
        required: true
      action_type:
        description: 'Loại hành động (ADD, UPDATE, DELETE, OVERWRITE)'
        required: true
      payload:
        description: 'Dữ liệu (dưới dạng JSON string)'
        required: true
      commit_message:
        description: 'Nội dung commit'
        required: false
        default: 'Cập nhật dữ liệu tự động'

permissions:
  contents: write # Cấp quyền cho Action để commit

jobs:
  update-json-file:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout mã nguồn
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Dùng token của Action

      - name: 1.5. Cập nhật (Pull) thay đổi mới nhất
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase

      - name: 2. Cài đặt Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Chạy Script Xử Lý Dữ Liệu
        run: node scripts/data_handler.js
        env:
          # Truyền các input vào script qua biến môi trường
          FILE_PATH: ${{ github.event.inputs.file_path }}
          ACTION_TYPE: ${{ github.event.inputs.action_type }}
          PAYLOAD: ${{ github.event.inputs.payload }}

      - name: 4. Commit và Push thay đổi
        run: |
          # Thêm tệp đã bị thay đổi
          git add ${{ github.event.inputs.file_path }}
          
          # Chỉ commit nếu có thay đổi
          if ! git diff --cached --quiet; then
            git commit -m "${{ github.event.inputs.commit_message }}"
            git push
          else
            echo "Không có thay đổi dữ liệu."
          fi

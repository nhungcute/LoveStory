        // Calendar functions
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('current-month').textContent = 
                new Intl.DateTimeFormat('vi-VN', { month: 'long', year: 'numeric' }).format(currentDate);
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            // Day headers
            const dayHeaders = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'text-center font-semibold text-primary-100 py-2';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day text-center p-3 rounded-lg cursor-pointer relative';
                
                if (date.getMonth() === month) {
                    dayElement.className += ' bg-white hover:bg-primary-30';
                    
                    // Check for events
                    const dateStr = formatDateToDDMMYYYY(date);
                    const hasEvent = events.some(event => event.day === dateStr);
                    
                    if (hasEvent) {
                        dayElement.className += ' bg-accent-30 border-2 border-accent-100';
                        const eventDot = document.createElement('div');
                        eventDot.className = 'absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full';
                        dayElement.appendChild(eventDot);
                    }
                } else {
                    dayElement.className += ' text-gray-400';
                }
                
                dayElement.textContent = date.getDate();
                dayElement.onclick = () => showDayEvents(date);
                calendarGrid.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();

            currentDate.setMonth(currentDate.getMonth() + 1);

            const dateStr = formatDateToDDMMYYYY(date);
            const dayEvents = events.filter(event => event.day === dateStr);
            
            if (dayEvents.length > 0) {

                            'Accept': 'application/vnd.github.v3+json'
                        }

                // Update or create file
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update events - ${new Date().toISOString()}`,
                        content: content,
                        sha: sha
                    })
                });
                
                if (response.ok) {
                    addLog('Lưu dữ liệu sự kiện lên GitHub thành công', 'success');
                    // Refresh all event displays
                    refreshEventDisplays();
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                addLog(`Lỗi lưu dữ liệu: ${error.message}`, 'error');
                return false;
            }
        }

        // Function to refresh all event displays
        function refreshEventDisplays() {

        // Timeline functions
        async function loadTimeline() {

            container.innerHTML = '';
            
            try {
                // Load events from GitHub
                const response = await fetch(`https://raw.githubusercontent.com/${config.GITHUB_USERNAME}/${config.REPO_NAME}/main/${config.FILE_PATH}`);
                if (response.ok) {
                    events = await response.json();

            } catch (error) {
                console.log('Using demo events due to error:', error);
            }
            
            // Sort events by date (DD-MM-YYYY format) in ascending order
            const sortedEvents = [...events].sort((a, b) => {
                const dateA = new Date(a.day.split('-').reverse().join('-'));
                const dateB = new Date(b.day.split('-').reverse().join('-'));
                return dateA - dateB;
            });
            
            sortedEvents.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'timeline-item mb-8 pl-8 relative';

        function showAddEventModal() {
            document.getElementById('add-event-modal').classList.remove('hidden');

        function closeAddEventModal() {
            document.getElementById('add-event-modal').classList.add('hidden');
            document.getElementById('add-event-form').reset();

        async function addEvent(e) {
            e.preventDefault();
            
            const name = document.getElementById('event-name').value;
            const date = document.getElementById('event-date').value;
            const description = document.getElementById('event-description').value;
            
            // Generate unique note_id
            const noteId = Date.now().toString();
            
            // Convert YYYY-MM-DD to DD-MM-YYYY format
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}-${month}-${year}`;
            
            const newEvent = {
                note_id: noteId,
                day: formattedDate,
                name: name,
                contdetl: description
            };
            
            events.push(newEvent);
            
            // Save to GitHub
            const saved = await saveEventsToGitHub();
            if (saved) {
                closeAddEventModal();
                addLog(`Thêm sự kiện mới: ${name}`, 'success');
                alert('Sự kiện đã được thêm và lưu thành công!');
            } else {
                // Remove from local array if save failed
                events.pop();
                alert('Có lỗi khi lưu sự kiện. Vui lòng thử lại!');
            }
        }

        function editEvent(index) {
            // Find the original event by matching the sorted index with original events array
            const sortedEvents = [...events].sort((a, b) => {
                const dateA = new Date(a.day.split('-').reverse().join('-'));
                const dateB = new Date(b.day.split('-').reverse().join('-'));
                return dateA - dateB;
            });
            
            const eventToEdit = sortedEvents[index];
            const originalIndex = events.findIndex(e => e.note_id === eventToEdit.note_id);
            
            // Fill the edit form
            document.getElementById('edit-event-index').value = originalIndex;
            document.getElementById('edit-event-name').value = eventToEdit.name;
            document.getElementById('edit-event-description').value = eventToEdit.contdetl;
            
            // Convert DD-MM-YYYY to YYYY-MM-DD for date input
            const [day, month, year] = eventToEdit.day.split('-');
            document.getElementById('edit-event-date').value = `${year}-${month}-${day}`;
            
            // Show modal
            document.getElementById('edit-event-modal').classList.remove('hidden');
        }

        function closeEditEventModal() {
            document.getElementById('edit-event-modal').classList.add('hidden');
            document.getElementById('edit-event-form').reset();
        }

        async function updateEvent(e) {
            e.preventDefault();
            
            const index = parseInt(document.getElementById('edit-event-index').value);
            const name = document.getElementById('edit-event-name').value;
            const date = document.getElementById('edit-event-date').value;
            const description = document.getElementById('edit-event-description').value;
            
            // Store original event for rollback
            const originalEvent = {...events[index]};
            
            // Convert YYYY-MM-DD to DD-MM-YYYY format
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}-${month}-${year}`;
            
            // Update event
            events[index].name = name;
            events[index].day = formattedDate;
            events[index].contdetl = description;
            
            // Save to GitHub
            const saved = await saveEventsToGitHub();
            if (saved) {
                closeEditEventModal();
                addLog(`Cập nhật sự kiện: ${name}`, 'success');
                alert('Sự kiện đã được cập nhật thành công!');
            } else {
                // Rollback changes if save failed
                events[index] = originalEvent;
                alert('Có lỗi khi lưu thay đổi. Vui lòng thử lại!');
            }
        }

        async function deleteEvent(index) {
            if (confirm('Bạn có chắc chắn muốn xóa sự kiện này?')) {
                // Find the original event by matching the sorted index with original events array
                const sortedEvents = [...events].sort((a, b) => {
                    const dateA = new Date(a.day.split('-').reverse().join('-'));
                    const dateB = new Date(b.day.split('-').reverse().join('-'));
                    return dateA - dateB;
                });
                
                const eventToDelete = sortedEvents[index];
                const originalIndex = events.findIndex(e => e.note_id === eventToDelete.note_id);
                const eventName = eventToDelete.name;
                const deletedEvent = events[originalIndex];
                
                // Remove from array
                events.splice(originalIndex, 1);
                
                // Save to GitHub
                const saved = await saveEventsToGitHub();
                if (saved) {
                    addLog(`Xóa sự kiện: ${eventName}`, 'success');
                    alert('Sự kiện đã được xóa thành công!');
                } else {
                    // Restore event if save failed
                    events.splice(originalIndex, 0, deletedEvent);
                    alert('Có lỗi khi xóa sự kiện. Vui lòng thử lại!');
                }
            }
        }

            if (!currentPhotoId) return;

                comments[currentPhotoId] = {count_tim: 0, comments: []};

            comments[currentPhotoId].count_tim++;
            document.getElementById('like-count').textContent = comments[currentPhotoId].count_tim;

            addLog(`Thích ảnh: ${photos.find(p => p.id === currentPhotoId).name}`, 'success');

        function addComment() {

            const commentInput = document.getElementById('comment-input');

            if (!commentText) return;
            
            if (!comments[currentPhotoId]) {
                comments[currentPhotoId] = {count_tim: 0, comments: []};
            }
            
            const newComment = {
